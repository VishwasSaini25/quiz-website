<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>Quizz App</title>
  </head>
  <body onload = "myfunction()">
    <style>
      html,body,#root{
        width:100%;
        height:100%;
      }
    </style>
    <div id="on-load">
      <h1>Quizzz</h1>
    </div>
    <div  id="root">
    </div>
    <script>
      var preload = document.getElementById("on-load");
      var x = document.getElementsByTagName("BODY");
      var rootid = document.getElementById("root");
      function myfunction(){
        rootid.style.display = "none";
        setTimeout(() => {
          preload.style.display = "none";
        rootid.style.display = "block";
        }, 3000);
      
      }
    </script>
  </body>
</html>
